<div class="row"></div>
<div id='myChart' class="column">    </div> 
    <script>
        var myConfig6 = {
            "type": "gauge",
            "scale-r": {
                "aperture": 200,
                "values": "0:100:20",
                "center": {
                    "size": 5,
                    "background-color": "#66CCFF #FFCCFF",
                    "border-color": "none"
                },
                "ring": { 
                    "size": 10,
                    "rules": [
                        {
                            "rule": "%v >= 0 && %v <= 40",
                            "background-color": "green"
                        },
                        {
                            "rule": "%v >= 40 && %v <= 80",
                            "background-color": "yellow"
                        },
                        
                        {
                            "rule": "%v >= 80 && %v <=100",
                            "background-color": "red"
                        }
                    ]
                }
            },
            "plot": {
                "csize": "5%",
                "size": "100%",
                "background-color": "#000000"
            },
            "series": [{
                "values": [65]
            }]
        };
 
        zingchart.render({
            id: 'myChart',
            data: myConfig6,
            height: "50%",
            width: "60%"
        });
    </script>
