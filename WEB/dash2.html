<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
  <!-- Polyfill -->
  <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
</head>
<body>

    <h3>Dashboard</h3>
    
    <div class="Dashboard">
      <div class="Dashboard-item">
        <h4>Compras por mes</h4>
        <canvas id="barChart" width="100%" height="100%" class="Dashboard-chart"></canvas>
      </div>
      <div class="Dashboard-item ">
        <h4>Line Chart</h4>
        <canvas id="lineChart" width="100%" height="100%" class="Dashboard-chart"></canvas>
      </div>
     <div class="Dashboard-item">
        <h4>Doughnut Chart </h4>
        <canvas id="doughnutChart" width="100%" height="100%" class="Dashboard-chart"></canvas>
      </div>
      <div class="Dashboard-item">
        <h4>Doughnut Chart Multi</h4>
        <canvas id="doughnutChartMulti" width="100%" height="100%" class="Dashboard-chart"></canvas>
      </div>
      <div class="Dashboard-item">
        <h4>Radar Chart</h4>
        <canvas id="radarChart" width="100%" height="100%" class="Dashboard-chart"></canvas>
      </div>
      <div class="Dashboard-item">
        <h4>Polar Area Chart</h4>
        <canvas id="polarAreaChart" width="100%" height="100%" class="Dashboard-chart"></canvas>
      </div>
      <div class="Dashboard-item">
        <h4>Mixed Chart</h4>
        <canvas id="mixedChart" width="100%" height="100%" class="Dashboard-chart"></canvas>
      </div>
      <div class="Dashboard-item">
        <h4>Scatter Chart</h4>
        <canvas id="scatterChart" width="100%" height="100%" class="Dashboard-chart"></canvas>
      </div>
      <div class="Dashboard-item">
        <h4>Bubble Chart</h4>
        <canvas id="bubbleChart" width="100%" height="100%" class="Dashboard-chart"></canvas>
      </div>
    </div>


  <!-- JAVASCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
 
</body>
</html>
<!-- partial -->
  <script  src="./js/dash2.js"></script>

</body>
</html>
